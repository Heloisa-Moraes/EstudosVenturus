<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de texto para o usuário </title>
</head>
<body>

    <script>
        var nome = prompt("digite o nome:"); 
        var profissao = prompt("Digite a profissão:");
        var cidade = prompt("Digite a cidade:");

        document.write(nome + "<br>");
        document.write(profissao + "<br>");
        document.write(cidade);
    </script>
    
</body>
</html>
