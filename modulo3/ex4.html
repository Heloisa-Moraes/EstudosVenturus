<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Soma de números</title>
</head>
<body>
    <script>
        alert ("soma de números");
        var numero;
        var contador = 1;
        var soma = 0;
        var quantidade = +prompt("A quantidade de números, você deseja contar?");
        while (contador <= quantidade) {
           var numero = +prompt("Digite o" +contador + "o numero");
           soma = soma + numero
           contador = contador + 1;
        }
        document.write("A soma dos números é:"+soma) ;
    </script>
    
</body>
</html>
