<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizando todas as operações</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("digite o primeiro número"));
        var n2 = parseInt(prompt("digite o segundo número"));

       var soma = n1 + n2;
       var subtracao = n1 - n2;
       var multiplicacao = n1 * n2;
       var divisao = n1 /n2;

        document.write("A soma dos valores é:" +soma + "<br>");
        
        document.write("A subtração dos valores é:" +subtracao + "<br>" );
        document.write("A multiplicação dos valores é:" +multiplicacao + "<br>");
        document.write("A divisão dos valores é:" +divisao +"<br>");
    </script>
</body>
</html>
