<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Transformando Fahrenheit em Celsius</title>
</head>
<body>
    <script>
        var f = parseInt(prompt("digite o valor da temperatura em fahrenheit:"));
       

       var celsius = (f -32) /1.8;
      


        document.write("O novo valor da temperatura em Celsius Ã©:" +celsius.toFixed(1));
        
    </script>
</body>
</html>
