<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando a área do circulo</title>
</head>
<body>
    <script>
        var raio = prompt("Digite o valor do raio");
        if (raio >0) {
            var area = 3.14 * (raio*raio); //deu certo assim, mas o prof ensinou também: var area = (math.pi)*raio*raio;
        } else {
            document.write("O raio não pode ser nulo ou negativo");
        }
        

        document.write("O valor da área do círculo é:" +area)
    </script>
    
</body>
</html>
