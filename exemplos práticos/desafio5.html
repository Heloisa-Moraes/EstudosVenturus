<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cálculo de área e perímetro</title>
</head>
<body>
    <script>
        var raio = parseInt(prompt("digite o valor do raio:"));
       pi = 3,14;

       var perimetro = 2 * pi * raio;
       var area = pi * (raio^2);


        document.write("O perímetro é:" +perimetro , "O valor da área é:" + area);
        
    </script>
</body>
</html>
