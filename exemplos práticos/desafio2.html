<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando a base, altura e área do triângulo</title>
</head>
<body>
    <script>
        var base = parseInt(prompt("digite a base do triângulo"));
        var altura = parseInt(prompt("digite a altura do triângulo"));

       var area = (base * altura)/2;

        document.write("A medida da base é:" +base, "A medida da altura é:" +altura, "A área é:" +area, );
    </script>
</body>
</html>
