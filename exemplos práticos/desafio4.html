<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média do aluno</title>
</head>
<body>
    <script>
        var aluno = prompt("Digite o nome do aluno(a):");
        var n1 = parseInt(prompt("digite a primeira nota"));
        var n2 = parseInt(prompt("digite a segunda nota"));
        var n3 = parseInt(prompt("digite a terceira nota"));

       var media = (n1 + n2 + n3) / 3;


        document.write("O(a) aluno(a):" +aluno, "ficou com média:" +media);
        
    </script>
</body>
</html>
